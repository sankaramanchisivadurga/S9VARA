<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management Portal | Home</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #735780, #582b5b);
      color: white;
    }

    header {
      background-color: #532555;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
      color: #cbd5e1;
    }

    .content {
      background: white;
      color: black;
      width: 70%;
      margin: 50px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    .content h2 {
      color: #3b1d4d;
    }

    .content p {
      font-size: 17px;
      line-height: 1.6;
    }

    footer {
      background: #1e3a8a;
      text-align: center;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Student Management Portal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin.html">Admin</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="content">
    <h2>Welcome to the Student Management System</h2>
    <p>
      This system is designed to help manage student information easily.  
      The Admin can add new students with their details,  
      and students can log in to view their profiles.
    </p>
   
  
   <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text"     id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>
<script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === "admin" && pass === "12345") {
        localStorage.setItem("adminLoggedIn", true);
        window.location.href = "admin.html";
      } else {
        document.getElementById('error').textContent = "Invalid username or password!";
         
      }
    }
    document.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    login();
  }
});
     
  </script>
</body>
</html>
