<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Work-Study Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #007bff;
    }
    button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="dashboard-box">
    <h2>Welcome, Admin!</h2>
    <p>You have successfully logged in to the Work-Study Portal.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Check if admin is logged in
    if (!localStorage.getItem("adminLoggedIn")) {
      window.location.href = "admin_login.html"; // redirect if not logged in
    }

    // Logout function
    function logout() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "admin_login.html";
    }
  </script>
</body>
</html>
